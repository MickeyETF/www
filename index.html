<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>
        </title>
        <link rel="stylesheet" href="https://s3.amazonaws.com/codiqa-cdn/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
         <link rel="stylesheet" href="jquery.mobile-1.2.0.min.css" />
        <script src="https://s3.amazonaws.com/codiqa-cdn/jquery-1.7.2.min.js">
        </script>
		<script src="phonegap.js"></script>
        <script src="https://s3.amazonaws.com/codiqa-cdn/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
        <script src="md5.js"></script>
    </head>
   <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div class="header" id="reg_header" data-theme="b" data-role="header">
                <h3 id="reg">
                   Logovanje
                </h3>
            </div>
            <div data-role="content">
                <h4>
                    U sledeća polja upišite podatke za logovanje na InfoKiosk. Ukoliko niste
            registrovani odaberite dugme InfoKiosk.
                </h4>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="korisnicko_ime">
                           Broj indeksa
                        </label>
                        <input name="korisnicko_ime" id="korisnicko_ime" placeholder="Unesite ime.." value="" type="number" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="lozinka">
                            Lozinka
                        </label>
                        <input name="lozinka" id="lozinka" placeholder="Unesite lozinku.." value="" type="password" />
                    </fieldset>
                </div>
				<a data-role="button" data-theme="b" data-rel="dialog" href="#dialog" data-transition="pop" onclick="Enkripcija()">Unos</a>
                <div>
                    <a class="link" id="infokiosk" data-role="button" data-theme="b" href="https://infokiosk.unssa.rs.ba/" data-transition="fade">
                        InfoKiosk
                    </a>
                </div>
           </div>
        </div>
		
		
		
		<!-- dialog -->
		<div data-role="page" id="dialog">
            <div data-theme="b" data-role="header">
                <h3>
                    Dialog
                </h3>
            </div>
            <div data-role="content">
			<img id="loading-image" src="images/ajax-loader.gif"/>
				<div id="poruka"></div>
				<a id="ok" data-role="button" data-theme="b"  onclick="UnosPodataka();DownloadFajlova(korisnicko_ime,md5_lozinka)">OK</a>
				<a id="nazad" data-role="button" data-theme="b"  onclick="javascript:window.location.replace('index.html');">Nazad</a>
            </div>
        </div>
		
		
	<script type="text/javascript">
	//inicijalna funkcija 
	window.onload=function()
    {
		
    	var korisnicko_ime = window.localStorage.getItem("korisnicko_ime");
    	var lozinka = window.localStorage.getItem("lozinka");
		var md5_lozinka="";
    	if(korisnicko_ime!=null && lozinka!=null)
    	{	
    	window.location.replace('pocetna.html');
		window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotFS, fail);
		DownloadFajlova(korisnicko_ime,md5_lozinka);
    	}
		
    	
    }
	
	//funkcije za pristup file sistemu
		window.appRootDirName = "prijava_ispita";
		function fail() 
		{
		alert("failed to get filesystem");
		}
		 
		function gotFS(fileSystem) 
		{
		window.fileSystem = fileSystem;
		fileSystem.root.getDirectory(window.appRootDirName, {
		create : true,
		exclusive : false
		}, dirReady, fail);
		}
		 
		function dirReady(entry)
		{
		window.appRootDir = entry;
		}
	//__________________________________________________________________________	
	
	
	//funkcija za dobavljanje indexa i lozinke iz polja i vrsi md5 lozinke i poziv funkcije loadingAjax()
	function Enkripcija()
	{
		korisnicko_ime=document.getElementById("korisnicko_ime").value;
		lozinka=document.getElementById("lozinka").value;
		md5_lozinka=hex_md5(lozinka);
		loadingAjax(korisnicko_ime,md5_lozinka);
	}

	
	// funkcija za provjeru uspjesnosti logovanaja ukoliko je sistem u online rezimu
	function loadingAjax(user,pass)
			
			{
			adresa="http://wstest.etf.unssa.rs.ba/studenti/status/etf/"+user+"/"+pass;
					$.ajax({
					  //url:"http://wstest.etf.unssa.rs.ba/studenti/status/etf/931/ed448b3761b35affa0409afa2aaf09d8",
					  url:adresa,
					  type:"GET",
					  timeout:7000,
					  crossDomain: true,
					  dataType:"jsonp",
					  beforeSend: function() {
					  $("#loading-image").show();
					   },
					  success: function(data)
					{
						$("#loading-image").hide();
						if(data!="")
						{
						$("#ok").css({display: "block"});
						
						$.each(data, function(index, item)
						{
						$('#poruka').html("Uspjesno ste logovani. Vase ime i prezime je:"+ item.Student.ime+" "+item.Student.prezime);
						});
						}
						else
						{
						$('#poruka').html("Podaci nisu validni");
						$("#nazad").css({display: "block"});
						}
						
					},
					error: function (request,error) 
					{
					
					$("#loading-image").hide();
					$("#nazad").css({display: "block"});
						if(error=="timeout")
						{
							$('#poruka').html("Greska u komunikaciji sa serverom provjerite internet konekciju");
						}
						else
						{
							$('#poruka').html("Doslo je do greske");
						}
					}
					});
				
			}
	function UnosPodataka() // funkcija za cuvanje imena i lozinke
    { 	
		window.localStorage.setItem("korisnicko_ime", korisnicko_ime);
		window.localStorage.setItem("lozinka", md5_lozinka);
		window.location.replace('pocetna.html');
    }
	
	function DownloadFajlova(br_ind,loz)
	{
		alert("izvrsava se Download Fajlova");
		var url = new Array();
		url[0] = "http://wstest.etf.unssa.rs.ba/studenti/nepolozeni_ispiti/etf/"+br_ind+"/"+loz;
		url[1] = "http://wstest.etf.unssa.rs.ba/studenti/polozeni_ispiti/etf/"+br_ind+"/"+loz;
		url[2] = "http://wstest.etf.unssa.rs.ba/studenti/ispiti/etf/"+br_ind+"/"+loz;
		url[3] = "http://wstest.etf.unssa.rs.ba/studenti/status/etf/"+br_ind+"/"+loz;
		
		var file = new Array();
		file[0] = "/nepolozeni_ispiti.json";
		file[1] = "/polozeni_ispiti.json";
		file[2] = "/ispiti_za_polaganje.json";
		file[3] = "/status_studenta.json";
		
		for(var i=0;i<4;i++)
		{
		var adresa=url[i];
		var ime_fajla=file[i];
		alert(adresa);
		alert(ime_fajla);
		var fileTransfer = new FileTransfer();
		var filePath = window.appRootDir.fullPath + ime_fajla;
		fileTransfer.download(
		adresa,
		filePath,
			function(entry) {
			alert("download complete: " + entry.fullPath);
			},
				function(error) {
				alert("download error" + error.source);
				}
			);
		
		
		}
   
	}
	
	
	
	
	</script>
    </body>
</html>
